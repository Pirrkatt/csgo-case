<!DOCTYPE html>
<html lang="en">

<head>
    <title>Trix Case Opening</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
</head>

<body>
    <div class="background"></div>
    <a href="../landing.html" class="back-arrow"></a>

    <div class="case">
        <!-- <img src="../images/cases/chroma_2.png">
        <span class="caption">Chroma 2</span> -->
    </div>

    <div class="sim-container">
        <div class="knife-sim-text">Knife Simulation</div>
        <label class="switch">
            <input id="switchToggle" type="checkbox" onclick="simulateKnifeToggle()" unchecked>
            <span class="slider"></span>
        </label>
    </div>

    <div class="container">
        <div class="container-box">
            <div class="slots"></div>
        </div>
        <br>
        <center>
            <button class="roll-button" onclick="clickOpen();">
                <span class="open-text">OPEN</span>
            </button>
        </center>
        <div class="inventory">
            <div class="inventory_text">Recent Drops</div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="../caseopening.js"></script>
</body>

</html>
